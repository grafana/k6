version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      # Keep the experimental modules up-to-date
      - dependency-name: "github.com/grafana/xk6-*"
        dependency-type: "all"
    target-branch: "master"
    commit-message:
      prefix: "Bump "
      include: "scope"
    assignees:
      - "octocat"
    reviewers:
      - "grafana/k6-core"
