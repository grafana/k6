name: 'Auto assign PR reviewers'
on:
  pull_request_target:
    types: [opened, ready_for_review, reopened]

permissions:
  pull-requests: write

jobs:
  add-reviews:
    if: ${{ join(github.event.pull_request.requested_reviewers.*.login, ',') == '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const reviewers = ['mstoykov', 'imiric', 'codebien', 'olegbespalov', 'oleiade'];
            const reviewerCount = 2;

            const reviewersWithoutAuthor = reviewers.filter(user => user !== context.payload.pull_request.user.login);
            github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              reviewers: reviewersWithoutAuthor.sort(() => 0.5 - Math.random()).slice(0, reviewerCount),
            });
