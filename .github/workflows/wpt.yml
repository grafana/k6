name: Web Platform Tests
on:
  workflow_dispatch:
  pull_request:

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
      - name: Install Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: 1.25.x
          check-latest: true
      # TODO: combine WebPlatform tests checkout & patch into the single step
      - name: Run Streams Tests
        run: |
          set -x
          cd internal/js/modules/k6/experimental/streams/tests
          sh checkout.sh
          go test -race ../...
      - name: Run Webcrypto Tests
        run: |
          set -x
          cd internal/js/modules/k6/webcrypto/tests
          sh checkout.sh
          go test -race ./...
