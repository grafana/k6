name: Web Platform Tests
on:
  workflow_dispatch:
  pull_request:

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
      - name: Install Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: 1.25.x
          check-latest: true
      # TODO: combine WebPlatform tests checkout & patch into the single step
      - name: Run Streams Tests
        run: |
          set -x
          cd internal/js/modules/k6/experimental/streams/tests
          sh checkout.sh
          go test -race ../...
      - name: Run Webcrypto Tests
        run: |
          set -x
          cd internal/js/modules/k6/webcrypto/tests
          sh checkout.sh
          go test -race ./...
