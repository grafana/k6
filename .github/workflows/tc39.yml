name: TC39
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
      paths:
          - 'js/**'
          - 'vendor/github.com/grafana/sobek/**'

defaults:
  run:
    shell: bash

permissions:
  contents: read


jobs:
  tc39:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false
      - name: Install Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: 1.26.x
          check-latest: true
      - name: Run tests
        run: |
          set -x
          cd internal/js/tc39
          sh checkout.sh
          go test -timeout 1h
