name: TC39
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
      paths:
          - 'js/**'
          - 'vendor/github.com/grafana/sobek/**'

defaults:
  run:
    shell: bash

permissions:
  contents: read


jobs:
  tc39:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
      - name: Install Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: 1.25.x
          check-latest: true
      - name: Run tests
        run: |
          set -x
          cd internal/js/tc39
          sh checkout.sh
          go test -timeout 1h
